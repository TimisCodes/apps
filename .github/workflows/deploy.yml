name: Deploy to Kubernetes

on:
  push:
    branches:
      - main  # Runs on push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    # - name: Pull Docker Image
    #   run: docker pull timiscode/dice:latest
    #   shell: bash

    - name: Build and Push Docker Image
      run: |
        docker build -t timiscode/dice:latest ./DICE_GAME
        docker push timiscode/dice:latest

    - name: Setup kubectl
      run: |
        mkdir -p ~/.kube  # Ensure the directory exists
        echo "${{ secrets.KUBECONFIG }}" | base64 --decode > ~/.kube/config
        chmod 600 ~/.kube/config
      shell: bash

    - name: Deploy to Kubernetes
      run: |
        kubectl set image deployment/dice-app dice-app=timiscode/dice:latest 
        kubectl rollout status deployment/dice-app
      shell: bash

    - name: Apply Kubernetes Manifests
      run: kubectl apply -f deployment.yml ./DICE_GAME
      shell: bash
